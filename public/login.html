<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/addUser.js"></script>
</head>
<body>

<form action="/data">
    <div class="imgcontainer">
        <img src="../images/chores.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">



        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

<!--MODAL SIGN UP-->

<!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
    <form class="modal-content animate">
        <div class="container">

            <!--<label><b>First Name</b></label>-->
            <!--<input id="firstName" type="text" placeholder="Enter First Name" required>-->

            <!--<label><b>Last Name</b></label>-->
            <!--<input id="lastName" type="text" placeholder="Enter Last Name" required>-->

            <label><b>Username</b></label>
            <input id="username" type="text" placeholder="Create Username" required>

            <label><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" required>

            <!--Add required later-->
            <label><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" required>

            <input type="checkbox" checked="checked"> Remember me
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
                <button id="sign-up" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
