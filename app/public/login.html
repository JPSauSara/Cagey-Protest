<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/addUser.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form action="/data">
                <div class="imgcontainer">
                    <img src="../images/chores.jpg" alt="Avatar" class="avatar">
                </div>

                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

                <!-- Button to open the modal -->
                <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

                <input type="checkbox" checked="checked"> Remember me

                <div style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<!--MODAL SIGN UP-->


<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
    <form class="modal-content animate form-group" data-toggle="validator">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <!--username-->
                    <div class="form-group">
                        <label for="username" class="control-label"><b>Username</b></label>
                        <input id="username" type="text" placeholder="Create Username" required>
                    </div>

                    <!--email-->
                    <div class="form-group">
                        <label for="email" class="control-label"><b>Email</b></label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Email"
                               data-error="Invalid Email"
                               required>
                        <div class="help-block with-errors"></div>
                    </div>

                    <!--password-->
                    <div class="form-group">
                        <label for="password" class="control-label"><b>Password</b></label>
                        <input id="password" class="form-control" type="password" data-minlength="6"
                               placeholder="Password"
                               required>
                        <div class="help-block">Minimum of 6 characters</div>
                    </div>

                    <!--password confirm-->
                    <label for="passwordConfirm" class="control-label"><b>Repeat Password</b></label>
                    <div class="form-group">
                        <input id="passwordConfirm" class="form-control" type="password" data-match="#password"
                               data-match-error="Passwords do not match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                    </div>

                    <!--remember me checkbox-->
                    <input type="checkbox" checked="checked"> Remember me
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <!--cancel and submit buttons-->
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">
                            Cancel
                        </button>
                        <button id="sign-up" type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
